version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: action_duration after intent get salary
  steps:
  - intent: get_salary
  - action: action_credit_duration

- rule: utter salary after intent possible credit
  steps:
  - intent: possible_credit
  - action: utter_enter_salary

- rule: action account type after intent
  steps:
  - intent: create_new_account
  - action: action_account_type
