version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: currency_convert
  steps:
  - intent: convert_currency
  - action: action_currency_calculator

- rule: utter_why_our_bank after intent why_your_bank 
  steps:
  - intent: why_your_bank
  - action: utter_why_our_bank

- rule: utter_request_number after cheque_request_status
  steps:
    - intent: cheque_request_status
    - action: utter_request_number
  
- rule: cheque_request_number after utter_request_number 
  steps:
    - action: utter_request_number
    - intent: cheque_request_number

- rule: action_cheque_request_status after cheque_request_number 
  steps:
    - intent: cheque_request_number
    - action: action_cheque_request_status